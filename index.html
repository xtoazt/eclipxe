<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eclipse</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <div id="signup" class="container">
    <h2>sign up</h2>
    <input type="text" id="signupUsername" placeholder="enter username..." required />
    <div class="password-container">
      <input type="password" id="signupPassword" placeholder="enter password..." required />
      <span class="toggle-password" id="toggleSignupPassword">
        <i class="fas fa-eye"></i>
      </span>
    </div>      
    <button id="signupBtn">create account</button>
    <div class="link" id="toLogin">already have an account? sign in</div>
  </div>

  <div id="login" class="container">
    <h2>sign in</h2>
    <input type="text" id="loginUsername" placeholder="enter username..." required />
    <div class="password-container">
      <input type="password" id="loginPassword" placeholder="enter password..." required />
      <span class="toggle-password" id="toggleLoginPassword">
        <i class="fas fa-eye"></i> 
      </span>
    </div>
    <button id="loginBtn">sign in</button>
    <div class="link" id="toSignup">don't have an account? sign up</div>
  </div>

  <div id="chat" class="container">
    <div id="top-left-buttons">
      <button id="deletePartyBtn" style="display: none;"><i class="fas fa-trash-alt"></i></button>
    </div>
    <div id="top-right-buttons">
      <div class="dropdown">
        <button class="dropbtn"><i class="fas fa-cog"></i></button>
        <div class="dropdown-content">
          <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> sign out</button>
          <button id="deleteAccountBtn"><i class="fas fa-trash-alt"></i> delete account</button>
        </div>
      </div>
    </div>

    <h2><span id="displayName"></span></h2>
    
    <div id="partyCodeContainer"><span id="partyCodeDisplay"></span></div>
    
    <div id="messages"></div>
    
    <div class="message-input-container">
      <input type="text" id="messageInput" placeholder="type message..." />
      <button id="sendBtn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
    <button id="leavePartyBtn">leave party</button>
  </div>  

  <div id="menu" class="container">
<h2><span id="menuDisplayName"></span></h2>
<button id="globalChatBtn">global chat</button>
<button id="createPartyBtn">create party</button>
<button id="joinPartyBtn">join party</button>
  </div>

  <div id="createParty" class="container">
    <h2>party created</h2>
    <div id="partyCodeContainer">
      <span id="partyCode"></span>
    </div>
    <button id="backToMenuFromCreate">back to menu</button>
  </div>

  <div id="joinParty" class="container">
    <h2>join party</h2>
    <input type="text" id="joinPartyCode" placeholder="enter party code..." required />
    <button id="joinPartySubmitBtn">join party</button>
    <button id="backToMenuFromJoin">back to menu</button>
  </div>

  <div id="toast-container"></div>
</body>
</html>
